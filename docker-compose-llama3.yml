# Llama 3 - Meta's latest general-purpose language model
# RAM requerida: 8GB mínimo, 16GB recomendado
# Tamaño del modelo: ~4.7GB
# Uso: docker compose -f docker-compose-llama3.yml up -d

version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-models
    restart: unless-stopped
    ports:
      - "11434:11434"  # Puerto de la API de Ollama
    volumes:
      - ollama_data:/root/.ollama  # Persistencia del modelo
    environment:
      - OLLAMA_MODEL=llama3
      - OLLAMA_KEEP_ALIVE=24h  # Mantener modelo en memoria
